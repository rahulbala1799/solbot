<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Trading Bot</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #cbd5e1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .connection-status {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(4px);
        }

        .transaction-buy {
            border-left: 4px solid #10b981;
        }

        .transaction-sell {
            border-left: 4px solid #ef4444;
        }

        .transaction-pump {
            border-left: 4px solid #f59e0b;
        }

        .transaction-monitor {
            border-left: 4px solid #6b7280;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .transaction-type {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .transaction-time {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .transaction-signature {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: #64748b;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
            margin-top: 8px;
        }

        .no-transactions {
            text-align: center;
            color: #94a3b8;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>

    <div class="container">
        <div class="header">
            <h1>ðŸš€ Solana Trading Bot</h1>
            <p>Real-time pump.fun monitoring and automated trading</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTransactions">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="buyOrders">0</div>
                <div class="stat-label">Buy Orders Detected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sellOrders">0</div>
                <div class="stat-label">Sell Orders Executed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uptime">0s</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title">âš¡ Latest Transactions</h3>
            <div class="transaction-list" id="transactionList">
                <div class="no-transactions">Waiting for transactions...</div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const connectionStatus = document.getElementById('connectionStatus');
        const totalTransactions = document.getElementById('totalTransactions');
        const buyOrders = document.getElementById('buyOrders');
        const sellOrders = document.getElementById('sellOrders');
        const uptime = document.getElementById('uptime');
        const transactionList = document.getElementById('transactionList');

        let transactionCount = 0;
        const maxTransactions = 20;

        // Connection status
        socket.on('connect', () => {
            connectionStatus.textContent = 'ðŸŸ¢ Connected';
            connectionStatus.className = 'connection-status connected';
            console.log('WebSocket connected');
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'ðŸ”´ Disconnected';
            connectionStatus.className = 'connection-status disconnected';
            console.log('WebSocket disconnected');
        });

        // Bot status updates
        socket.on('bot-status', (data) => {
            console.log('Bot status:', data);
        });

        // Transaction updates
        socket.on('transaction', (data) => {
            console.log('Received transaction:', data);
            transactionCount++;
            totalTransactions.textContent = transactionCount;

            // Add to transaction list
            addTransaction(data);
        });

        socket.on('buy-detected', (data) => {
            buyOrders.textContent = parseInt(buyOrders.textContent) + 1;
        });

        socket.on('sell-executed', (data) => {
            sellOrders.textContent = parseInt(sellOrders.textContent) + 1;
        });

        function addTransaction(tx) {
            // Remove "no transactions" message if it exists
            const noTx = transactionList.querySelector('.no-transactions');
            if (noTx) {
                noTx.remove();
            }

            const transactionDiv = document.createElement('div');
            transactionDiv.className = `transaction-item transaction-${tx.transactionType || 'monitor'}`;

            const time = new Date(tx.timestamp).toLocaleTimeString();
            const solAmount = tx.solAmount ? `${tx.solAmount.toFixed(4)} SOL` : '';
            const accounts = tx.accounts ? `${tx.accounts} accounts` : '';

            transactionDiv.innerHTML = `
                <div class="transaction-header">
                    <span class="transaction-type">${getTransactionEmoji(tx.transactionType)} ${tx.transactionType?.toUpperCase() || 'TRANSACTION'}</span>
                    <span class="transaction-time">${time}</span>
                </div>
                <div style="color: #f1f5f9; font-weight: 500; margin-bottom: 8px;">
                    ${tx.message || 'Transaction processed'}
                    ${solAmount ? `<span style="color: #fbbf24; font-weight: 600;">${solAmount}</span>` : ''}
                </div>
                ${tx.signature ? `<div class="transaction-signature">${tx.signature.substring(0, 16)}...</div>` : ''}
                ${accounts ? `<div style="color: #94a3b8; font-size: 0.8rem; margin-top: 4px;">${accounts}</div>` : ''}
            `;

            // Add to top of list
            transactionList.insertBefore(transactionDiv, transactionList.firstChild);

            // Limit number of transactions
            const transactions = transactionList.querySelectorAll('.transaction-item');
            if (transactions.length > maxTransactions) {
                transactions[transactions.length - 1].remove();
            }
        }

        function getTransactionEmoji(type) {
            switch (type) {
                case 'buy': return 'ðŸŸ¢';
                case 'sell': return 'ðŸ”´';
                case 'pump': return 'âš¡';
                case 'monitor': return 'ðŸ”';
                default: return 'ðŸ“„';
            }
        }

        // Update uptime every second
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    uptime.textContent = formatUptime(data.uptime);
                })
                .catch(() => {
                    console.log('Could not fetch uptime');
                });
        }, 1000);

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }

        // Initial status check
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                console.log('Initial status:', data);
            })
            .catch(() => {
                console.log('Could not load initial status');
            });
    </script>
</body>
</html>
